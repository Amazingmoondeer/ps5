<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Trivia Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="start-screen">
      <h1>Image Trivia Quiz</h1>
      <label for="category">Select Category:</label>
      <select id="category">
        <option value="custom">Custom with Images</option>
        <option value="9">General Knowledge (No Images)</option>
      </select>
      <button id="startBtn">Start Quiz</button>
    </div>

    <div class="quiz-container" style="display: none;">
      <h2 id="question">Question text</h2>
      <img id="question-img" src="" alt="" style="max-width: 100%; display: none;" />
      <ul id="options"></ul>
      <button id="nextBtn" style="display: none;">Next</button>
      <div id="score"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
